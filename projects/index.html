---
layout: default
title: "Projects"
description: "Projects in the lab"
group: navigation
navorder: 1
---
{% include JB/setup %}
<div class="bigspacer"></div> 
{% for project in site.categories.projects %}
    <div class='row'>
    <div class="col-md-4 paperbox">
      <div class="media">
          <a class="pull-right" href="{{ project.url }}">
            <img width=100 class="media-object" src="{{ project.image }}">
          </a>
      </div>
    </div>
    <div class="col-md-8">
     <div class="smallhead media-heading"><a href="{{ project.url }}" class="off">{{ project.title }}</a></div>
      {{ project.content }}
    </div>
    </div>
{% endfor %}
