---
layout: default
title: "Talks"
description: "Presentations by members of the lab"
group: navigation
navorder: 4
---
{% include JB/setup %}
<div class="bigspacer"></div>

<table align="center"; width=1250px>
	{% tablerow pres in site.categories.presentations cols:2 %}
		<div class="col-md-2.5 paperbox">
			<div class="media">
        <div class="media">
            <a class="pull-left" href="{{ pres.url }}">
            <img width=100 class="media-object" src="{{ pres.image }}">
            </a>
            <div class="media-body">
                <div class="smallhead media-heading">
                    <a href="{{ pres.url }}" class="off">{{ pres.title }}</a>
                </div>
                <p class="note">{{ pres.shortref }}</p>
            </div>
        </div>
			</div>
		</div>
	{% endtablerow %}
</table>

<div class="bigspacer"></div>
