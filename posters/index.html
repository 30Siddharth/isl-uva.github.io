---
layout: default
title: "Posters"
description: "Research product from the lab"
group: navigation
navorder: 5
---
{% include JB/setup %}
<div class="bigspacer"></div>

<table align="center"; width=1250px>
	{% tablerow poster in site.categories.posters cols:2 %}
		<div class="col-md-2.5 paperbox">
			<div class="media">
        <div class="media">
            <a class="pull-left" href="{{ poster.url }}">
            <img width=100 class="media-object" src="{{ poster.image }}">
            </a>
            <div class="media-body">
                <div class="smallhead media-heading">
                    <a href="{{ poster.url }}" class="off">{{ poster.title }}</a>
                </div>
                <p class="note">{{ poster.shortref }}</p>
            </div>
        </div>
			</div>
		</div>
	{% endtablerow %}
</table>

<div class="bigspacer"></div>
